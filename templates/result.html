<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 50px;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      width: 600px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .header {
      background-color: #e74c3c;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .prediction-text {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    img {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn {
      padding: 10px 25px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Prediction Result</div>

    <div class="prediction-text">
      <strong>Predicted Class:</strong> {{ prediction }}
    </div>

    <img src="{{ image_path }}" alt="Uploaded Blood Cell Image">

    <br><br>
    <a href="/" class="btn">Upload Another Image</a>
  </div>
</body>
</html>
